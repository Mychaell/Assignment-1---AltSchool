<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Registration Form</title>
    
</head>

<body>
    
    <h1>Application Form</h1>
    

    
        <h3>Fill in Your Details</h3>

        <br>
        <!-- FORM STARTS HERE -->
        <form>
            <label>First Name:</label>
            <input type="text" placeholder="Enter your first name" required>

            <label>Last Name:</label>
            <input type="text" placeholder="Enter your last name" required>
            <br>
            <br><br>


            <label>Gender:</label>
            <select required>
                <option disabled selected>Select your gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Date of Birth:</label>
            <input type="date" required>
            <br>
            <br><br>


            <label>Email Address:</label>
            <input type="email" placeholder="Enter your email address" required>

            <label>Educational Level:</label>
            <select required>
                <option disabled selected>Select your educational level</option>
                <option>High School</option>
                <option>College</option>
                <option>Graduate</option>
            </select>
            <br>
            <br><br>


            <label>Country:</label>
            <select required>
                <option disabled selected>Select your country</option>
                <option>Nigeria</option>
                <option>Kenya</option>
                <option>Gabon</option>
            </select>

            <label>State of Residence:</label>
            <input type="text" placeholder="Enter your state of residence" required>
            <br>
            <br><br>

            
            <label>Employment Status:</label>
            <select required>
                <option disabled selected>Select your employment status</option>
                <option>Employed</option>
                <option>Self Employed</option>
                <option>Student</option>
                <option>Unemployed</option>
            </select>

            <label>Phone Number:</label>
            <input type="tel" placeholder="Enter your phone number" maxlength="11" required>
            <br>
            <br><br>

            <label>Choose School:</label>
            <select required>
                <option disabled selected>Select your School</option>
                <option>Unilag</option>
                <option>UNN</option>
                <option>UniAbuja</option>
            </select>

            <label>Course of Study:</label>
            <input type="text" placeholder="Enter your course" required>
            <br>
            <br>
            <br>



            <label>How did you hear about us?</label>
            <select required>
                <option disabled selected>Select an option</option>
                <option>Twitter</option>
                <option>WhatsApp</option>
                <option>Friend</option>
            </select>

            <label>Scholarship/Discount Code (Optional):</label>
            <input type="text" placeholder="Enter code if applicable">
            <br>
            <br>
            <br>



            <p>By clicking continue, I agree to the <a href="#">Terms of Use</a> and acknowledge that I have read the <a
                    href="#">Privacy Policy</a>.</p>

            <input type="submit" value="PROCEED">
        </form>
        <br><br><br>

        <!-- FORM ENDS HERE -->
        
    

    <footer>
        <p>Already have an account? <a href="#">Sign in</a></p>
    </footer>
</body>

</html>
